<div class="toolbar">
  <!--<button mat-raised-button color="primary" (click)="navigateToAddReview()">
    Añadir Reseña
  </button>-->

  <mat-form-field appearance="outline" class="search-input">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Filtrar por contenido">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let review">{{ review.id }}</td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Calificación</th>
    <td mat-cell *matCellDef="let review">{{ review.rating }}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Comentario</th>
    <td mat-cell *matCellDef="let review">{{ review.content }}</td>
  </ng-container>

  <ng-container matColumnDef="medicalAppointmentId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cita Médica</th>
    <td mat-cell *matCellDef="let review">{{ review.medicalAppointmentId }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let review">
      <button mat-stroked-button color="accent" (click)="navigateToEditReview(review.id)">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
