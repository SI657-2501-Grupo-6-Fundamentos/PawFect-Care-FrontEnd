<div class="tariff-form-container">
  <h2>Crear Nuevo Servicio</h2>

  <form [formGroup]="tariffForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="serviceName">Servicio</label>
      <select id="serviceName" formControlName="serviceName">
        <option value="" disabled>Seleccione un servicio</option>
        <option *ngFor="let name of serviceNames" [value]="name">
          {{ getFormattedServiceName(name) }}
        </option>
      </select>
      <div class="error" *ngIf="tariffForm.get('serviceName')?.touched && tariffForm.get('serviceName')?.invalid">
        Campo requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="cost">Costo</label>
      <input id="cost" type="number" formControlName="cost" />
      <div class="error" *ngIf="tariffForm.get('cost')?.touched && tariffForm.get('cost')?.invalid">
        Ingrese un costo válido.
      </div>
    </div>

    <div class="form-group">
      <label for="minimumCost">Costo Mínimo</label>
      <input id="minimumCost" type="number" formControlName="minimumCost" />
      <div class="error" *ngIf="tariffForm.get('minimumCost')?.touched && tariffForm.get('minimumCost')?.invalid">
        Ingrese un valor válido.
      </div>
    </div>

    <div class="form-group">
      <label for="maximumCost">Costo Máximo</label>
      <input id="maximumCost" type="number" formControlName="maximumCost" />
      <div class="error" *ngIf="tariffForm.get('maximumCost')?.touched && tariffForm.get('maximumCost')?.invalid">
        Ingrese un valor válido.
      </div>
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="tariffForm.invalid">Guardar Tarifa</button>
      <button type="button" class="secondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
